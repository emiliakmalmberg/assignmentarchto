<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Personal greeting</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Assignment og Challenge Architecture 2</h1>

      <form>
        <div class="remember">
          <label for="entername">Enter your name:</label>
          <input id="entername" type="text" required>
          <input id="submitname" type="submit" value="Say hello">
        </div>
        <div class="forget">
          <label for="forgetname">Want me to forget you?</label>
          <input id="forgetname" type="reset" value="Forget">
        </div>
      </form>
    </header>

    <main>

      <p class="personal-greeting">Opgavebeskrivelse</p>
      <p>Lav en lille hjemmeside hvor i kan gemme person oplysninger i local storage samt 
      </br> Lav en lille hjemmeside hvor i kan gemme person oplysninger i en IndexedDB</p>
    </main>

    <footer>
      <p>Kopiret kode:)</p>
    </footer>
  </body>
</html>
